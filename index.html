<!DOCTYPE xhtml>

</head>

<body>

  <div id="header">header</div>

  <div id="container_top">

  </div>

  <div id="container_mid">
    <iframe class="left" id="bottom_left" sandbox="allow-scripts" src="areas/bottom_left.html"></iframe>
    <iframe class="middle" id="bottom_middle" sandbox="allow-scripts" src="areas/bottom_middle.html"></iframe>
    <iframe class="right" id="bottom_right" sandbox="allow-scripts" src="areas/bottom_right.html"></iframe>
    <span class="stretch"></span>
  </div>

  <div id="footer">footer</div>
